<html>
<head>
    <title>Appointment Scheduler System</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

</head>

<body>
    <h1>Change Password</h1>

    <form action="{{ url_for('reset')}}" method="POST" role="form">
        Username <input name="username" type="text" class="form-control" placeholder="enter username" />
        <br>
        Current Password <input name="currentpassword" type="password" class="form-control" placeholder="enter password" />
        <br>
        New Password <input name="newpassword" type="password" class="form-control" placeholder="enter password" />
        <br>
        <input type="submit">
    </form>

    <br>
    <a href="{{ url_for('login')}}">Cancel</a>

</body>

</html>
